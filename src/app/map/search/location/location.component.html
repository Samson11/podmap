<div *ngIf="location$ | async as location; else showLoading" class="floating-box">
  <h5>{{ location.description }}</h5>
</div>
<ng-template #showLoading>
  <div class="floating-box">
    <div *ngIf="loading; else showNotFound">
      <mat-spinner class="mx-auto" *ngIf="loading" diameter="35"></mat-spinner>
    </div>
    <ng-template #showNotFound>
      <h4>Location not found</h4>
      <p>This location doesn't appear to have any podcasts added to it yet.</p>
      <button class="ml-auto" routerLink="/search" mat-raised-button color="primary">OK</button>
    </ng-template>
  </div>
</ng-template>
