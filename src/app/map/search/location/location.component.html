<div *ngIf="location$ | async as location; else showLoading" class="floating-box">
  <div class="d-flex align-items-center">
    <h5 class="mb-0">{{ location.description }} ({{ location.podCount | number }})</h5>
    <button mat-icon-button routerLink="/" class="ml-auto align-self-start">
      <mat-icon aria-label="close" svgIcon="close" class="svg-fill-gray"></mat-icon>
    </button>
  </div>
  <h5></h5>
  <hr>
  <pm-podcast-list [podcasts$]="podcasts$"></pm-podcast-list>
</div>
<ng-template #showLoading>
  <div class="floating-box">
    <div *ngIf="loading; else showNotFound">
      <mat-spinner class="mx-auto" *ngIf="loading" diameter="35"></mat-spinner>
    </div>
    <ng-template #showNotFound>
      <h4>No podcasts yet</h4>
      <p>This location doesn't appear to have any podcasts added to it yet. You can add podcasts by searching for them.</p>
      <button class="ml-auto" routerLink="/" mat-raised-button color="primary">OK</button>
    </ng-template>
  </div>
</ng-template>
