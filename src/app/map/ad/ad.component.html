<div class="floating-box ad">
  <a href="https://superfeed.fm" title="Superfeed.fm">
    <img class="superfeed" src="assets/img/superfeed-logo.svg">
    <p class="sponsor-text"><em>Podcast hosting with super capabilities.</em></p>
  </a>
  <button type="button" (click)="close.emit()" class="close transparent">
    <mat-icon aria-label="Close" svgIcon="close" class="svg-fill-light-gray"></mat-icon>
  </button>
</div>
