<div class="podmap-sidebar d-flex flex-column">
  <div class="legend legend-width">
    <h1>PODMAP</h1>
    <p>
      <em>Put your podcast on the map</em>
    </p>
  </div>
  <router-outlet></router-outlet>
  <pm-ad class="mt-auto"></pm-ad>
  <pm-footer></pm-footer>
</div>
<agm-map id="podmap" [latitude]="position.lat" [longitude]="position.lng" [zoom]="zoom" [styles]="mapStyle" [streetViewControl]="false" [zoomControl]="false"
  [scaleControl]="true"></agm-map>
